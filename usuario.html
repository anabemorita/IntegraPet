<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="usuario.css">
    <script defer src="usuario.js"></script>
    <title>IntegraPet</title>
</head>
<body>
    <nav>
        <h2>IntegraPet</h2>
    </nav>
    <section class="usuario">
        <div>
            <img id="userImg" src="./img/rsz_usuario.jpg" alt="usuario">

        </div>  
        <div>
            <img id="petImg"src="./img/rsz_golden.png" alt="animal">

        </div>      
    </section>
    <section class="dados">
        <div class="dono">
            <p id="nomeDono">Nome</p>

        <ul>
            <li>
                <div class="item">
                    <img src="./img/pets-bath.png" alt="">

                </div>
            </li>
            <li> 
                <div class="item">
                    <img src="./img/stethoscope.png" alt="">
                    <p>Consultas</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="./img/injecting-syringe.png" alt="">
                    <p>Vacinas</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="./img/nail-trimmer.png" alt="">

                </div>
            </li>
        </ul>
    </section>
    <section>
        
    </section>
    <section>
        
    </section>
